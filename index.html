<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="images/image.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info-container">
                    <div class="profile__title-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь Океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <ul class="place-list">
                <template id="card">
                    <li class="place">
                        <button type="button" class="place__remove"></button>
                        <img class="place__photo" src="" alt="">
                        <div class="place__title-container">
                            <h2 class="place__title"></h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile">
            <form name="profile" method="post" action="#" class="popup__container" novalidate>
                <h2 class="popup__name">Редактировать профиль</h2>
                <input id="name" type="text" class="popup__text popup__text_title" pattern="[a-zA-Zа-яА-Я\s\-]+" required minlength="2" maxlength="40">
                <span id="name-error" class="popup__input-error"></span>
                <input id="about" type="text" class="popup__text popup__text_subtitle" required minlength="2" maxlength="200">
                <span id="about-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-exit"></button>
            </form>
        </section>
        <section class="popup popup_cards">
            <form name="profile" method="post" action="#" class="popup__container" novalidate>
                <h2 class="popup__name">Новое место</h2>
                <input id="title" type="text" required class="popup__text popup__text_title" placeholder="Название" value="" required minlength="1" maxlength="30">
                <span id="title-error" class="popup__input-error"></span>
                <input id="link" type="url" required class="popup__text popup__text_subtitle" placeholder="Ссылка на картинку" value="" required>
                <span id="link-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-exit"></button>
            </form>
        </section>
        <section class="popup popup_img">
            <div class="popup__img-container">
                <button type="button" class="popup__button-exit popup__button-exit_img" aria-label="Закрыть"></button>
                <img src="#" alt="0" class="popup__big-image">
                <p class="popup__img-name"></p>
                </div>
            </section>
    </div>
       
    <script type="module" src="js/script.js"></script>
    
</body>

</html>
