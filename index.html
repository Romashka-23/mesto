<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/vector.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="images/image.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info-container">
                    <div class="profile__title-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь Океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1.png" alt="Карачаевск">
                    <div class="element__title-container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-2.png" alt="Гора Эльбрус">
                    <div class="element__title-container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                    <div class="element__title-container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-2.png" alt="Гора Эльбрус">
                    <div class="element__title-container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                    <div class="element__title-container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1.png" alt="Карачаево-Ч...">
                    <div class="element__title-container">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <form name="profile" method="post" action="#" class="popup__container">
                <h2 class="popup__name">Редактировать профиль</h2>
                <input type="text" class="popup__text popup__text_title">
                <input type="text" class="popup__text popup__text_subtitle">
                <button type="submit" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-exit"></button>
            </form>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
